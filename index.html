<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="container w-[800px] mx-auto">
      <h1 class="text-5xl text-center my-10">
        WELCOME TO
        <span class="font-semibold text-violet-700">BAAP ER BANK</span>
      </h1>

      <section class="flex flex-col gap-5 bg-lime-100 py-10 px-5">
          <input id="input-username" class="border " type="text" placeholder="Put your Username">
          <input id="input-password" class="border " type="password" placeholder="Password">
          <button  class="bg-yellow-600 max-w-[100px] p-3 text-white" id="login-btn">Login</button>
      </section>
    </main>
    
    <script>

        var givenUsername = 'apon'
        var givenPassword = '123456'
        const inputUsername = document.getElementById('input-username')
        const inputPass = document.getElementById('input-password')

        const loginBtn = document.getElementById('login-btn');
        loginBtn.addEventListener('click', function(){
            if(givenUsername === inputUsername.value && givenPassword === inputPass.value){
                window.location.href = 'bank.html'
        }else{
            console.log("Wrong User and Pass");
        }
        })
    </script>
  </body>
  
</html>
